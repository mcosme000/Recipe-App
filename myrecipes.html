<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About this app</title>
    <link rel="stylesheet" href="src/app.css" />

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/8013b0f68f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER  -->
    <header>
      <a href="index.html"><h1 class="logo">FOODS</h1></a>
      <ul>
        <a href="#" class="active"><li>My recipes</li></a>
        <a href="about.html"><li>About</li></a>
      </ul>
    </header>

    <main>
      <section>
        <div class="container">
          <h1>My saved recipes</h1>
          <div class="card-container" id="favorite-container">
            <div class="card">
              <div class="logo-container">
                <img src="media/vegan.svg" alt="" class="logo" />
                <img src="media/gluten-free.svg" alt="" class="logo" />
              </div>
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80"
                  alt=""
                />
              </div>
              <div class="recipe-content padding">
                <h3 class="title">Title of the recipe</h3>
                <div class="label-container">
                  <a href="" class="small-button">See recipe</a>
                  <a href="" class="remove-button">Remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
