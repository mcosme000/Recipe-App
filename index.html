<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe app</title>
  <link rel="stylesheet" href="src/app.css" />

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/8013b0f68f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="loader-container" id="loader"></div>

  <!-- OVERLAY FOR RECIPES -->
  <div class="overlay hidden" id="overlay">
    <div class="overlay-content"></div>
  </div>

  <!-- HEADER  -->
  <header>
    <div class="container">
      <a href="#">
        <h1 class="logo">FOODS</h1>
      </a>
      <form action="">
        <input type="text" id="input" placeholder="Search recipes" />
        <button type="submit" id="submit">
          <img src="media/search_white.svg" alt="" class="icon" />
        </button>
      </form>
      <ul>
        <a href="about.html">
          <li>About</li>
        </a>
      </ul>
    </div>
  </header>

  <!-- LANDING LAYOUT -->
  <div class="landing" id="landing">
    <div class="container">
      <h1>Welcome to <span class="logo">FOODS</span></h1>
      <p>
        Start looking into more than 2 million recipes from all over the
        world
      </p>
      <p>Don't know where to start? Here you have some ideas!</p>
      <ul id="ideas">
        <li class="label-big">Chocolate Cake</li>
        <li class="label-big">Low-carb Dinner</li>
        <li class="label-big">Vegan pasta</li>
        <li class="label-big">Matcha latte</li>
        <li class="label-big">Rare Beef</li>
        <li class="label-big">One-pot</li>
      </ul>
    </div>
  </div>

  <div class="container hidden" id="container">
    <h1 id="title"></h1>
    <div class="card-container" id="card-container"></div>
  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
