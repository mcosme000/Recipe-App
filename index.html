<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe app</title>
    <link rel="stylesheet" href="src/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="overlay hidden" id="overlay">
      <div class="overlay-content">
        <!-- CARD STARTS HERE -->
        <div class="overlay-card">
          <div class="overlay-img">
            <img
              src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80"
              alt=""
              id="overlay-img"
            />
          </div>
          <div class="overlay-text padding">
            <h3 class="overlay-title" id="overlay-title">Recipe title</h3>
            <ul id="ingredients-list">
              <p>Ingredients list:</p>
            </ul>
            <div class="details">
              <p>PREP TIME <span id="prepTime">20 mins</span></p>
              <p>COOK TIME <span class="cookTime">40mins</span></p>
              <p>SERVES <span class="serves">4</span></p>
            </div>
            <a href="#" class="button">Add to favorites</a>
            <a href="#" target="_blank" class="button" id="recipe-link"
              >Go to recipe</a
            >
          </div>
        </div>
      </div>
    </div>
    <header>
      <form action="">
        <input
          type="text"
          placeholder="What are you cooking today?"
          id="input"
        />
        <input type="submit" value="Search" id="submit" />
      </form>
      <a href="#" class="button">Favorite recipes</a>
    </header>
    <main>
      <div class="recipes">
        <div class="container" id="container">
          <h1>Showing recipes for <span id="show-title"></span></h1>
          <div class="card-container" id="card-container">
            <div class="card">
              <div class="logo-container">
                <img src="media/vegan.svg" alt="" class="logo" />
                <img src="media/gluten-free.svg" alt="" class="logo" />
              </div>
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80"
                  alt=""
                />
              </div>
              <div class="recipe-content padding">
                <h3 class="title">Title of the recipe</h3>
                <div class="label-container">
                  <p class="label">Asian</p>
                  <p class="label">Meat</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
